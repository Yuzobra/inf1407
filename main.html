<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/main.js" type="text/javascript"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="main">
        <!-- Game categories -->
        <select name="categories" id="categoriesSelector"></select>

        <!-- Image -->
        <div class="break"></div>
        <div id="imgContainer">
            <img class="imgHangman" id="imgHangman" alt="hangman"/>
        </div>
        
        <!-- Hidden letters -->
        <div class="break"></div>
        <div class="hiddenLettersContainer" id="hiddenLettersContainer"></div>
        
        <!-- Letter options -->
        <div class="break"></div>
        <div class="optionLettersContainer" id="optionLettersContainer">
        </div>
    </div>
</body>
</html>
